<head>
    {% if page.url == '/' %}
        <title>{{page.title}}</title>
    {% else %}
        <title>{{page.title}} | {{site.title}}</title>
    {% endif %}

    <meta name="description" content="{{ page.description }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#C94000">
    <meta name="msapplication-TileColor" content="#C94000">
    <meta name="theme-color" content="#C94000">

    <meta property="og:title" content="{{ site.title }} - {{page.title}}">
    <meta property="og:description" content="{{ page.description }}">

    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ site.url }}/{{ site.ogImage }}">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="628">
    <meta property="og:image:alt" content="{{ site.ogImageAlt }}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ site.title }} - {{page.title}}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ site.url }}/{{ site.ogImage }}" >

    {% include styles.html %}
</head>
